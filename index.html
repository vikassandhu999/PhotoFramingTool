<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Print Editor Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--    Font Awesome-->
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" rel="stylesheet">
    <link rel="stylesheet" href="./css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    
    <div class="site-container d-flex flex-column">
         
          <!-- TOP Bar -->
          <div class="top-bar">
              <div class="d-flex justify-content-between">
                  <div class="d-flex justify-content-start">

                     <h1 class="heading"><i class="fal fa-images"></i> PhotoFrame</h1>
                  </div>
                 
                  <div class="top-bar-actions">
                    <button class="v1">Room View</button> 
                    <button class="v1">View PhotoFrame</button>
                    <button class="v3" id = "add-to-cart"> Rs. 299 | Add to Cart</button>
                  </div>
              </div>
          </div>


          <div class="work-area-section">

               <div class="tool-bar-container">
                  <div class="tool-bar">
                    <div id = "product-op" class="tool-bar-item">
                      <i class="fal fa-images"></i>
                      Product
                    </div>
                    <div id="size-op" class="tool-bar-item">
                       <i class="far fa-expand-wide"></i>
                      Size
                    </div>
                     <div id="upload-op" class="tool-bar-item">
                       <i class="far fa-upload"></i>
                        Upload
                    </div>
                    <div id="border-op" class="tool-bar-item">
                       <i class="fal fa-crop-alt"></i>
                       Border
                    </div>
                    <div id="finish-op" class="tool-bar-item">
                       <i class="fal fa-crop-alt"></i>
                        Finish 
                    </div>

                   <div class="side-flex" id = "side-bar-flex">
                          <div id="product-contents" class="option-contents">
                              <ul id = "product-select" class="product-list">
                                <li value="single_print"><i class="far fa-expand-wide"></i> Single Print</li>
                                <li value="collage_print"><i class="far fa-expand-wide"></i> Collage Print</li>
                                <li value="collage_print"><i class="far fa-expand-wide"></i> Hexagonal Print</li>
                                <li value="collage_print"><i class="far fa-expand-wide"></i> Split Print</li>
                                <li value="collage_print"><i class="far fa-expand-wide"></i> Mosiac Print</li>
                              </ul>
                          </div>

                          <div id="size-contents" class="option-contents">
                              <ul id = "size-select" class="product-list">
                                <li value="6x8">6*8</li>
                                <li value="8x8">8*8</li>
                                <li value="8x10">8*10</li>
                                <li value="10x10">10*10</li>
                                <li value="10x12">10*12</li>
                                <li value="11x14">11*14</li>
                                <li value="12x12">12*12</li>
                                <li value="12x15">12*15</li>
                                <li value="12x18">12*18</li>
                                <li value="16x20">16*20</li>
                                <li value="16x24">16*24</li>
                                <li value="20x24">20*24</li>
                                <li value="20x30">20*30</li>
                                <li value="30x20">30*20</li>
                              </ul>
                          </div>

                            <!--  -->
                          <div id = "upload-contents" class="option-contents">
                                 <h1>Upload Images</h1>
                                 <div id ="draggable-container" class="draggable-container">
                                   
                                 </div>
                                 <div class="input-container">
                                     <i class="far fa-upload"></i>
                                     <input type="file" name="image-upload" id = "image-upload" />
                                 </div>
                          </div> 

                          <div id="border-contents" class="option-contents">
                            Border
                          </div>

                          <div id="finish-contents" class="option-contents">
                            Finish
                          </div>


                   </div>

                 </div>
              </div>

              <!-- Empty Element -->
              <div></div>
               

              <div class="container-grid">
             
                  <div></div>

                  <!-- Main Canvas Container -->
                   <div class="main-play-area">
                      <div class="container">
                          <div id="main-container" class="main-container">

                          </div>
                      </div>
                   </div>
              </div>
          </div>
    
  </div>

</body>
   <!-- ============================JavaScript============================== -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- jQuery Modal -->
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="./external-libraries/fabric.js"></script>
    <script type="text/javascript" src="./js/single-print.js"></script>
    <script type="text/javascript" src="./js/collage-print.js"></script>
    <script type="text/javascript" src="./js/design-tool.js"></script>
    <script type="text/javascript" src="./js/editor.js"></script>

</html>
