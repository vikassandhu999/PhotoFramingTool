<html lang="en">
<head>

	<title>PhotoFrame Editor</title>
</head>
<body>
	<div class="app-container">

		<!-- Loader -->
		<div id = "loader" class="loader">
			<div class="loadingio-spinner-spinner-j0pv77070tk"><div class="ldio-dgirkvgxblp">

				</div>
			</div>
		</div>
		

		<!-- Overlay -->
		<div class="full-display-overlay" id = "full-display-overlay"></div>

		<!-- Nav Drawer -->
		<div id = "nav-drawer-0" class="nav-drawer">
			<div class="nav-container">
				<a href="#" class="nav-close-button" id = "nav-close-button"> <i class="far fa-times"></i> </a>
				<h1>Products</h1>
				<ul class="nav-options">
					<li><a href="?=single-print">Single Canvas</a></li>
					<li><a href="?=collage-photo">Collage Photo</a></li>
					<li><a href="?=hexagonal-print">Hexagonal Print</a></li>
					<li><a href="?=split-photo">Split Photo</a></li>
					<li><a href="?=mosaic-print">Mosaic Print</a></li>
				</ul>
			</div>
		</div>

		<!-- Nav Rail -->
		<div class="nav-rail">
			<div class="nav-rail-container">
				<div class="nav-rail-list">
					<a id = "op-upload-btn" class="nav-rail-option">
						 <i class="fal fa-upload"></i>
						 Upload
					</a>
					<a id = "op-layout-btn" class="nav-rail-option">
						 <i class="far fa-box"></i> 
						 Layout
					</a>
					<a id = "op-size-btn" class="nav-rail-option">
						 <i class="far fa-expand-wide"></i>
						 Size 
					</a>
					<a id = "op-frame-btn" class="nav-rail-option">
						 <i class="fal fa-crop-alt"></i>
						 Frame
					</a>
					<a id = "op-options-btn" class="nav-rail-option">
						 <i class="far fa-cog"></i>

					</a>
				</div>

				<div class="nav-rail-drawer">
					<div class="rail-drawer-container">
						  <div id = "upload-contents" class="option-contents">
                                 <h1>Upload Images</h1>
                                 <div id ="draggable-container" class="draggable-container">
                                   
                                 </div>
                                 <div class="input-container">
                                     <i class="far fa-upload"></i>
                                     <input type="file" name="image-upload" id = "image-upload" />
                                 </div>
                          </div> 
					</div>
				</div>
		    </div>
		</div>

		<div class="app-wrapper">

			<div class="app-bar">
				<div class="app-bar-s1">
					<a href="#" id = "nav-open-button"><i class="fal fa-bars"></i></a>

				</div>
				
				<div class="app-bar-s2">
					<a class="b1">Room View</a>
					<a class="b1">Rs. 199 | Add to cart</a>
				</div>
			</div>


			<!-- Main Play Area -->
			<div class="main-play-area">
				<!-- Dummy -->
				<div class="dummy"></div>
				<!-- Editing Area -->
				<div class="edit-area">
					<!-- Main Canvas Container -->
					<div  id="main-container" class="main-container">
					
					</div>
				</div>
			</div>
